[book]
title = "Luma Matrix Workshop"
description = "Challenges and documentation for the Luma Matrix Workshop"
authors = ["wimd", "ebep"]

language = "en"
multilingual = true
src = "src"



[build]
create-missing = false

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.3" # do not edit: managed by `mdbook-admonish install`

[output]

[output.html]
fold.enable = true
default-theme = "rust"
additional-css = ["mdbook-admonish.css", "css/makecode.css", "css/page-aspects.css"]
additional-js = ["js/zoom.js"]
